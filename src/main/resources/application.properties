spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS Configuration (Add your actual keys here)
aws.access.key=${AWS_ACCESS_KEY:default-key}
aws.secret.key=${AWS_SECRET_KEY:default-secret}
aws.region=us-east-1
aws.s3.bucket=rakshak-ai-storage-2025

# Logging Configuration
logging.level.root=INFO
logging.level.com.rakshakai.rakshak_backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Actuator (Health Check) Settings
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Application Info
info.app.name=Rakshakai
info.app.description=ai-powered citizen safety and legal assistant
info.app.version=1.0.0
